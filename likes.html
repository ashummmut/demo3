<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What We Like üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdce5, #ffeaf1, #fff0f5);
      overflow-x: hidden;
      margin: 0;
    }

    /* Cloud styling */
    .cloud {
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 10%;
      animation: floatClouds 60s linear infinite;
      opacity: 0.6;
    }

    .cloud::after, .cloud::before {
      content: '';
      background: #fff;
      position: absolute;
      border-radius: 50%;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      top: -50px;
      left: 20px;
    }

    .cloud::after {
      width: 120px;
      height: 120px;
      top: -60px;
      left: 60px;
    }

    .cloud1 {
      width: 150px;
      height: 80px;
      left: -200px;
      animation-delay: 0s;
    }

    .cloud2 {
      width: 200px;
      height: 100px;
      top: 20%;
      left: -300px;
      animation-delay: 20s;
    }

    @keyframes floatClouds {
      0% { left: -300px; }
      100% { left: 110%; }
    }

    /* Rain drops */
    .rain {
      position: absolute;
      width: 2px;
      height: 15px;
      background: #7f8fa6;
      animation: rainFall 0.5s linear infinite;
      top: -20px;
      opacity: 0.5;
    }

    @keyframes rainFall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Lightning flash */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .btn-back {
      background-color: #ec4899;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.25rem;
      border-radius: 9999px;
      box-shadow: 0 4px 14px rgb(236 72 153 / 0.45);
      transition: all 0.25s ease;
    }

    .btn-back:hover { background-color: #db2777; }

    .lovely-box {
      background-color: #fff5f7;
      border: 2px dashed #fbcfe8;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .fade-add {
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Rain/Cloud Effects -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="flash" id="lightningFlash"></div>

  <!-- Hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;
      heart.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(heart);
    }

    function createRain() {
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("rain");
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${0.3 + Math.random()}s`;
        document.body.appendChild(drop);
      }
    }

    function lightningFlash() {
      const flash = document.getElementById("lightningFlash");
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 100);
    }

    function startThunderstorm() {
      setInterval(() => {
        if (Math.random() < 0.4) lightningFlash();
      }, 3000);
    }

    window.onload = () => {
      createRain();
      startThunderstorm();
    };
  </script>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-12 text-center">
    <h1 class="text-4xl font-bold text-pink-600 mb-10">üíó What We Like üíó</h1>

    <section class="lovely-box">
      <h2 class="text-2xl font-semibold text-pink-500 mb-2">üë©‚Äç‚ù§Ô∏è‚Äçüë® We Like Together üå∏</h2>
      <textarea id="weLikesInput" rows="3" placeholder="e.g. pani puri, sunsets..." class="w-full p-3 rounded-xl border border-pink-300 resize-none mb-2"></textarea>
      <button onclick="saveLikeSet('weLikesInput', 'weLikesList', 'weLikes')" class="btn-back">Save</button>
      <ul id="weLikesList" class="mt-2 text-left text-pink-700 list-disc pl-5"></ul>
    </section>

    <section class="lovely-box">
      <h2 class="text-2xl font-semibold text-pink-500 mb-2">üß∏ Ankii Likes üíï</h2>
      <textarea id="ankiiLikesInput" rows="3" placeholder="e.g. teddy bears, k-dramas..." class="w-full p-3 rounded-xl border border-pink-300 resize-none mb-2"></textarea>
      <button onclick="saveLikeSet('ankiiLikesInput', 'ankiiLikesList', 'ankiiLikes')" class="btn-back">Save</button>
      <ul id="ankiiLikesList" class="mt-2 text-left text-pink-700 list-disc pl-5"></ul>
    </section>

    <section class="lovely-box">
      <h2 class="text-2xl font-semibold text-pink-500 mb-2">üßë Ashu Likes üòé</h2>
      <textarea id="ashuLikesInput" rows="3" placeholder="e.g. coding, chai, late-night talks..." class="w-full p-3 rounded-xl border border-pink-300 resize-none mb-2"></textarea>
      <button onclick="saveLikeSet('ashuLikesInput', 'ashuLikesList', 'ashuLikes')" class="btn-back">Save</button>
      <ul id="ashuLikesList" class="mt-2 text-left text-pink-700 list-disc pl-5"></ul>
    </section>

    <a href="index.html" class="inline-block mt-8 btn-back">‚Üê Back to Home</a>
  </main>

  <!-- Firebase + Like List Sync -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxbhImy3IX3pYzE4D5U7RR9UydFQ0u_1s",
      authDomain: "sorry-project-b9cdb.firebaseapp.com",
      databaseURL: "https://sorry-project-b9cdb-default-rtdb.firebaseio.com",
      projectId: "sorry-project-b9cdb",
      storageBucket: "sorry-project-b9cdb.appspot.com",
      messagingSenderId: "318164831374",
      appId: "1:318164831374:web:fb2d74c8c041e44ed33213"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveLikeSet(inputId, listId, storageKey) {
      const val = document.getElementById(inputId).value.trim();
      if (!val) return;
      const arr = val.split(',').map(i => i.trim()).filter(Boolean);
      localStorage.setItem(storageKey, JSON.stringify(arr));
      db.ref(`likes/${storageKey}`).set(arr);
      renderList(listId, arr, storageKey);
    }

    function renderList(id, arr, storageKey) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      arr.forEach((item, idx) => {
        const li = document.createElement('li');
        li.contentEditable = true;
        li.spellcheck = false;
        li.className = 'cursor-text fade-add';
        li.textContent = '‚ù§Ô∏è ' + item;
        li.onblur = () => updateItem(id, idx, li.textContent.replace('‚ù§Ô∏è ', ''));
        const del = document.createElement('button');
        del.innerText = ' ‚ùå';
        del.onclick = () => deleteItem(id, idx);
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    function updateItem(listId, idx, newVal) {
      const key = listId.replace('List', '');
      let arr = JSON.parse(localStorage.getItem(key) || '[]');
      arr[idx] = newVal.trim();
      localStorage.setItem(key, JSON.stringify(arr));
      db.ref(`likes/${key}`).set(arr);
      renderList(listId, arr, key);
    }

    function deleteItem(listId, idx) {
      const key = listId.replace('List', '');
      let arr = JSON.parse(localStorage.getItem(key) || '[]');
      arr.splice(idx, 1);
      localStorage.setItem(key, JSON.stringify(arr));
      db.ref(`likes/${key}`).set(arr);
      renderList(listId, arr, key);
    }

    window.addEventListener('load', () => {
      ['weLikes', 'ashuLikes', 'ankiiLikes'].forEach(key => {
        const listId = key + 'List';
        const inputId = key + 'Input';
        db.ref(`likes/${key}`).once('value').then(snapshot => {
          const data = snapshot.val() || [];
          localStorage.setItem(key, JSON.stringify(data));
          document.getElementById(inputId).value = data.join(', ');
          renderList(listId, data, key);
        });
      });
    });
  </script>
</body>
</html>
